<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="4"
        depth="1"
	position="-1 0 -1"
        color="#FF00FF" 
        shadow>
      </a-box>
      <a-plane id="myPlane"
        width="200"
        height="200"
        depth="1"
	position="0 0 0"
        color="#00FF00" 
	rotation="-90 0 0"
        >
      </a-plane>
      <a-cylinder 
        color="crimson"
	height="3" 
	radius="1.5"
	position="5 1.5 0"
	>
      <a-cylinder 
        color="#0000FF"
	height="3" 
	radius="1.5"
	position="0 1.5 10"
 	rotation="-35 0 0"
	>
      </a-cylinder>
      <a-torus  id="myTorus"
        color="teal" 
	radius="5" 
	radius-tubular="0.5"
	position="3 3.5 1"
 	rotation="0 90 0"
	>
      </a-ring>

    </a-scene>
  </body>
</html>
